<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Fale Conosco</title>
        <meta charset="utf-8" />
    </head>
    <body>
        <header>
            <h1>Fale Conosco</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="Professores.html">Professores</a></li>
                    <li><a href="FaleConosco.html">Fale Conosco</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <h2>Para entrar em contato preencha os campos abaixo e clique em enviar</h2>
            <section>
            <form action="index.html">
                <p>
                    <label>Nome:</label><input type="text" name="Nome" maxlength="70"/>
                </p>
                <p>
                    <label>E-mail:</label><input type="text" name="Email" maxlength="150" />
                </p>
                <p>
                    <label>Comentários:</label>
                    <textarea name="Comentario" cols="50" rows="4"></textarea>
                </p>
                <p>
                    <label>Sexo:</label>
                    <input type="radio" name="Sexo" /><label>Feminino</label>
                    <input type="radio" name="Sexo" /><label>Masculino</label>
                </p>
                <p>
                    <label>Aonde nos conheceu?</label>
                    <select name="Conheceu">
                        <option selected>Selecione</option>
                        <option>Youtube</option>
                        <option>Google</option>
                        <option>Amigos</option>
                        <option>Outros</option>
                    </select>
                </p>
                <p>
                    <input type="checkbox" name="Novidades" value="Aceite" />
                    <label>Aceito receber e-mails de novidades</label>
                </p>
                <p>
                    <input type="submit" name="Enviar" value="Enviar" />
                    <input type="reset" name="Limpar" value="Limpar" />
                </p>
            </form>
            </section>
        </main>
        <footer>
            <section>
                <span>contato@devaria.com.br</span> <br />
                <span>Conheça o nosso canal no Youtube!</span>
            </section>
        </footer>
    </body>
</html>
